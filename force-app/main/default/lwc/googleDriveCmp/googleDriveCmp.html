<template>
    <div>
        <lightning-button variant="brand" label="Authenticate" onclick={doAuth}></lightning-button>
        <lightning-button variant="success" label="GetData" onclick={getData}></lightning-button>
        <lightning-button variant="destructive" label="Upload File" title="Destructive action" onclick={showModel} class="slds-m-left_x-small"></lightning-button>

    </div>
    <div if:true={showData} style="margin-top:5%; padding:2rem;">
        <h1 style="font-size:2rem;text-align:center">Google Drive Data</h1>
        <lightning-datatable
        key-field="Id"
        data={data}
        columns={columns}
        >
        </lightning-datatable>
    </div>
    <div if:true={isModelOpen}>
        <section role="dialog" tabindex="-1" aria-modal="true" aria-labelledby="modal-heading-01" class="slds-modal slds-fade-in-open">
            <div class="slds-modal__container">
            <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse" onclick={closeModel}>
            <svg class="slds-button__icon slds-button__icon_large" aria-hidden="true">
            <use xlink:href="/assets/icons/utility-sprite/svg/symbols.svg#close"></use>
            </svg>
            <span class="slds-assistive-text">Cancel and close</span>
            </button>
            <div class="slds-modal__header">
            <h1 id="modal-heading-01" class="slds-modal__title slds-hyphenate">Upload File</h1>
            </div>
            <div class="slds-modal__content slds-p-around_medium" id="modal-content-id-1">

                <div>
                    <lightning-input
                                    type="file"
                                    label="Attachment"
                                    accept=".xlsx, .xls, .csv, .png, .doc, .docx, .pdf"
                                    onchange={handleFilesChange}
                                ></lightning-input>
                                <p>{fileName}</p>
                </div>
           
            </div>
            <div class="slds-modal__footer">
            <button class="slds-button slds-button_neutral" aria-label="Cancel and close" onclick={closeModel}>Cancel</button>
            <button class="slds-button slds-button_brand" onclick={uploadFileData}>Upload</button>
            </div>
            </div>
            </section>
            <div class="slds-backdrop slds-backdrop_open" role="presentation"></div>

    </div>

    
</template>
